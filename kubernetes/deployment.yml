apiVersion: apps/v1
kind: Deployment
metadata:
  name: flightbook
  labels:
    app: flightbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flightbook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flightbook
    spec:
      containers:
        - name: flightbook
          image: <IMAGE>
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0.2"
              memory: "512Mi"
            limits:
              cpu: "0.5"
              memory: "1.5Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: flightbook-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: flightbook
