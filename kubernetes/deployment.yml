apiVersion: apps/v1
kind: Deployment
metadata:
  name: flightbook
  labels:
    app: flightbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flightbook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flightbook
    spec:
      containers:
        - name: flightbook
          image: <IMAGE>
          env:
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: JWT_SECRET
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: DATABASE_HOST
          - name: DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: DATABASE_PORT
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: DATABASE_USER
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: DATABASE_PASSWORD
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: DATABASE_NAME
          - name: EMAIL_AUTHORIZATION
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: EMAIL_AUTHORIZATION
          - name: EMAIL_FROM
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: EMAIL_FROM
          - name: EMAIL_FORMAT
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: EMAIL_FORMAT
          - name: TOKEN_EXPIRATION
            valueFrom:
              secretKeyRef:
                name: devsecrets
                key: TOKEN_EXPIRATION
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0.2"
              memory: "256Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: flightbook-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: flightbook
